<audio id="audio" data-ng-click="pauseOrPlay()" controls="controls">
  <source data-ng-src="scope.song.url" type="audio/mpeg">
</audio>
<p>controls :</p>
<button onclick="playAudio();" style="cursor: pointer;">Play</button>

<button onclick="pauseAudio();" style="cursor: pointer;">Pause</button>

<button onclick="rewindAudio();" style="cursor: pointer;">
  Back to beginning</button>
  <script>
    audio = document.querySelector("#audio");

function playAudio() {
  audio.play();
}
function pauseAudio() {
  audio.pause();
}

function rewindAudio() {
  audio.currentTime = 0;
}
</script>
